- name: user craetion
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: check user exist or Not
    ansible.builtin.command: id roboshop
    register: user_output
    ignore_errors: true

  - name: print the user output
    ansible.builtin.debug:
      msg: "{{ user_output}}"
  - name: create user
    ansible.builtin.command: useradd roboshop
    when: user_output.rc != 0