- name: string to list
  hosts: local
  connection: local
  vars:
    technologies: DevOps, AWS, Ansible, Linux
    tags:
      application: payment
      env: dev
    listdepart:
    - key: senior
      value: Analayst
    - key: Associate
      value: consultant

       
  tasks:
  - name: converting string to list
    ansible.builtin.debug:
     msg: "Technologies are : {{technologies | split(',') }}"
  - name: converting map to lsist
    ansible.builtin.debug:
      msg: "tages are: {{tags | dict2items}}"
  
  - name: converting lsit to map
    ansible.builtin.debug:
      msg: "tages are: {{ lsitdepart | items2dict }}"

